<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Bài 1  -->
    <div class="container mt-5">
      <h1>Bài 1: Quản lý tuyển sinh</h1>
      <div class="d-flex">
        <div class="mb-3">
          <label for="txt_diemChuan" class="form-label">Điểm chuẩn</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_diemChuan"
            aria-describedby="helpId"
            placeholder="Nhập điểm chuẩn"
          />
        </div>
        <div class="mb-3 ms-5">
          <label for="" class="form-label">Chọn khu vực</label>
          <select class="form-select form-select-lg" name="" id="sl_khuVuc">
            <option selected>Chọn khu vực</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
        </div>
        <div class="mb-3 ms-5">
          <label for="" class="form-label">Chọn đối tượng</label>
          <select class="form-select form-select-lg" name="" id="sl_doiTuong">
            <option selected>Chọn đối tượng</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
      <div class="d-flex">
        <div class="mb-3">
          <label for="txt_diemMon1" class="form-label">Điểm môn thứ 1</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_diemMon1"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="mb-3 ms-5">
          <label for="txt_diemMon2" class="form-label">Điểm môn thứ 2</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_diemMon2"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="mb-3 ms-5">
          <label for="txt_diemMon3" class="form-label">Điểm môn thứ 3</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_diemMon3"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
      </div>
      <button id="btn_ketQua" class="btn btn-primary">Kết quả</button>
      <div
        id="txt_ketQuaDiem"
        class="bg-success bg-opacity-50 mt-3 p-4 rounded-3 text-white"
      ></div>
    </div>
    <!-- Bài 2  -->
    <div class="container mt-5">
      <h1>Bài 2: Tính tiền điện</h1>
      <div class="d-flex">
        <div class="mb-3">
          <label for="txt_hoVaTen" class="form-label">Họ và tên</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_hoVaTen"
            aria-describedby="helpId"
            placeholder="Nhập họ và tên"
          />
        </div>
        <div class="mb-3 ms-5">
          <label for="txt_soKW" class="form-label">Số Kw</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_soKW"
            aria-describedby="helpId"
            placeholder="Nhập số Kw"
          />
        </div>
      </div>
      <button class="btn btn-dark" id="btn_tinhTienDien">Tính tiền điện</button>
      <div
        id="txt_tienDien"
        class="bg-success bg-opacity-50 mt-3 p-4 rounded-3"
      ></div>
    </div>
    <!-- Bài 3  -->
    <div class="container mt-5">
      <h1>Bài 3: Tính thuế thu nhập cá nhân</h1>
      <div class="d-flex">
        <div class="mb-3">
          <label for="txt_hoTen" class="form-label">Họ và tên</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_hoTen"
            aria-describedby="helpId"
            placeholder="Nhập họ và tên"
          />
        </div>
        <div class="mb-3 ms-5">
          <label for="txt_TongThuNhap" class="form-label"
            >Tổng thu nhập năm</label
          >
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_TongThuNhap"
            aria-describedby="helpId"
            placeholder="Nhập tổng thu nhập năm"
          />
        </div>
        <div class="mb-3 ms-5">
          <label for="txt_NguoiPhuThuoc" class="form-label"
            >Số người phụ thuộc</label
          >
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_NguoiPhuThuoc"
            aria-describedby="helpId"
            placeholder="Nhập số người phụ thuộc"
          />
        </div>
      </div>
      <button id="btn_TienThue" class="btn btn-info">Tính tiền thuế</button>
      <div
        id="txt_TongThue"
        class="bg-success bg-opacity-50 mt-3 p-4 rounded-3"
      ></div>
    </div>
    <!-- Bài 4 -->
    <div class="container mt-5">
      <h1>Bài 4: Tính tiền cáp</h1>
      <div class="d-flex">
        <div class="mb-3">
          <label for="sl_loaiKhachHang" class="form-label">Loại khách hàng</label>
          <select class="form-select form-select-lg" name="" id="sl_loaiKhachHang" onchange="toggleSoKetNoiInput()">
            <option selected>Chọn loại khách hàng</option>
            <option value="1">Nhà dân</option>
            <option value="2">Doanh nghiệp</option>
          </select>
        </div>
        <div class="mb-3 ms-5">
          <label for="txt_maKhachHang" class="form-label">Mã khách hàng</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_maKhachHang"
            aria-describedby="helpId"
            placeholder="Nhập mã khách hàng"
          />
        </div>   
        <div class="mb-3 ms-5">
          <label for="txt_soKenhCaoCap" class="form-label">Số kênh cao cấp</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_soKenhCaoCap"
            aria-describedby="helpId"
            placeholder="Nhập số kênh cao cấp"
          />
        </div>
      </div>
      <div class="d-flex">
        <div class="mb-3">
          <label for="txt_soKetNoi" class="form-label">Số kết nối</label>
          <input
            type="text"
            class="form-control"
            id="txt_soKetNoi"
            placeholder="Nhập số kết nối"
            disabled
          />
        </div>
      </div>
      <button class="btn btn-warning" id="btn_tinhTienCap">Tính tiền cáp</button>
      <div class="bg-success bg-opacity-50 p-4 rounded-3 mt-3" id="txt_TienCap"></div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
